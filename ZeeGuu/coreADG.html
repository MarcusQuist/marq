        <style type="text/css">

    <body>
        <div class="card" style="width: 100%">

                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="zeeguu.core.model">zeeguu.core.model</option>
                                
                                    <option value="zeeguu.core.emailer">zeeguu.core.emailer</option>

                                    <option value="zeeguu.core.user_statistics">zeeguu.core.user_statistics</option>
                                
                                    <option value="zeeguu.core.sql">zeeguu.core.sql</option>
                                
                                    <option value="zeeguu.core.elastic">zeeguu.core.elastic</option>
                                
                                    <option value="zeeguu.core.content_retriever">zeeguu.core.content_retriever</option>
                                
                                    <option value="zeeguu.core.language">zeeguu.core.language</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>

            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4100be", "font": {"color": "black"}, "id": "zeeguu.core.model", "label": "zeeguu.core.model\n(LOC: 4836)", "mass": 15.508094645080945, "shape": "dot", "size": 51.69364881693649}, {"color": "#0c00f3", "font": {"color": "black"}, "id": "zeeguu.core.emailer", "label": "zeeguu.core.emailer\n(LOC: 141)", "mass": 3.3646901044161317, "shape": "dot", "size": 11.215633681387105}, {"color": "#0300fc", "font": {"color": "black"}, "id": "zeeguu.core.bookmark_quality", "label": "zeeguu.core.bookmark_quality\n(LOC: 118)", "mass": 3.305201647667401, "shape": "dot", "size": 11.017338825558003}, {"color": "#0200fd", "font": {"color": "black"}, "id": "zeeguu.core.word_scheduling", "label": "zeeguu.core.word_scheduling\n(LOC: 242)", "mass": 3.625922023182297, "shape": "dot", "size": 12.08640674394099}, {"color": "#0b00f4", "font": {"color": "black"}, "id": "zeeguu.core.content_recommender", "label": "zeeguu.core.content_recommender\n(LOC: 537)", "mass": 4.3889261423508, "shape": "dot", "size": 14.629753807836}, {"color": "#0900f6", "font": {"color": "black"}, "id": "zeeguu.core.user_statistics", "label": "zeeguu.core.user_statistics\n(LOC: 357)", "mass": 3.9233643069259507, "shape": "dot", "size": 13.077881023086503}, {"color": "#0800f7", "font": {"color": "black"}, "id": "zeeguu.core.sql", "label": "zeeguu.core.sql\n(LOC: 173)", "mass": 3.447456652936105, "shape": "dot", "size": 11.491522176453683}, {"color": "#0700f8", "font": {"color": "black"}, "id": "zeeguu.core.elastic", "label": "zeeguu.core.elastic\n(LOC: 199)", "mass": 3.514704473608583, "shape": "dot", "size": 11.715681578695277}, {"color": "#0600f9", "font": {"color": "black"}, "id": "zeeguu.core.content_retriever", "label": "zeeguu.core.content_retriever\n(LOC: 461)", "mass": 4.192355589615864, "shape": "dot", "size": 13.97451863205288}, {"color": "#0700f8", "font": {"color": "black"}, "id": "zeeguu.core.language", "label": "zeeguu.core.language\n(LOC: 886)", "mass": 5.291598812146757, "shape": "dot", "size": 17.63866270715586}]);

arrowStrikethrough": false, "arrows": "to", "color": "black", "from": "zeeguu.core.model", "label": "3", "to": "zeeguu.core.word_scheduling", "width": 0.15000000000000002}, {"arrowStrikethrough": false, "arrows": "to", "color": "black", "from": "zeeguu.core.model", "label": "1", "to": "zeeguu.core.emailer", "width": 0.05}, {"arrowStrikethrough": false, "arrows": "to", "color": "black", "from": "zeeguu.core.sql", "label": "1", "to": "zeeguu.core.model", "width": 0.05}, {"arrowStrikethrough": false, "arrows": "to", "color": "black", "from": "zeeguu.core.word_scheduling", "label": "4", "to": "zeeguu.core.model", "width": 0.2}, {"arrowStrikethrough": false, "arrows": "to", "color": "black", "from": "zeeguu.core.word_scheduling", "label": "2", "to": "zeeguu.core.sql", "width": 0.1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "discrete"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100

        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
